<div class="card py-4 px-3">
  <div class="d-flex align-items-center mb-4" style="min-height: 76px;">
    <img class="mr-3" src="assets/images/security.svg" alt="database" />
    <p class="font-18 font-weight-500 mb-0">
      {{ "DASHBOARD.HOSTS_STATISTIC" | translate }}
    </p>
  </div>
  <div class="d-flex mb-3 pr-3">
    <div class="col-4 pl-0">
      <p class="mb-0">
        {{ "SIDEBAR.HOSTS" | translate }}
      </p>
    </div>
    <div class="col-4 pl-0">
      <p class="mb-0">
        {{ "SIDEBAR.EVENTS" | translate }}
      </p>
    </div>
    <div class="col-4 pl-0">
      <p class="mb-0">{{ "GLOBAL.TIME" | translate }}</p>
    </div>
  </div>
  <div class="border-bottom mx-n3"></div>
  <div
    class=""
    style="max-height: 184px; overflow-x: hidden; overflow-y: auto;"
  >
    <div
      class="d-flex mt-3 font-weight-500"
      *ngFor="let item of model$ | async; let i = index"
    >
      <div class="col-4 pl-0">
        <p
          nzTooltipTitle="{{ item.host }}"
          nzTooltipPlacement="topLeft"
          nz-tooltip
          class="mb-0 line-clamp"
          id="ds-events-attt__host-{{ i }}"
        >
          {{ item.host }}
        </p>
      </div>
      <div class="col-4 pl-0">
        <p
          nzTooltipTitle="{{ item.description }}"
          nzTooltipPlacement="topLeft"
          nz-tooltip
          class="mb-0 line-clamp"
          id="ds-events-attt__event-{{ i }}"
        >
          {{ item.description }}
        </p>
      </div>
      <div class="col-4 pl-0">
        <p class="mb-0 line-clamp" id="ds-events-attt__timestamp-{{ i }}">
          {{ item.timestamp + " UTC" | date: "yyyy-MM-dd HH:mm:ss" }}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- card -->
